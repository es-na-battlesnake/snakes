name: Docker Image CI - Pull Request

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag code-snek:$GITHUB_HEAD_REF
    - name: Run the Docker image
      uses: docker://code-snek:$GITHUB_HEAD_REF
      with:
        ports: 4567
    - name: Test app response
      run: curl -v http://localhost:4567/
