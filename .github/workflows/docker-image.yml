name: Docker Image build + push + deploy - main branch

on:
  push:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v14.1

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ghcr.io/es-na-battlesnake/code-snake:latest

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Push Docker image
      run: docker push ghcr.io/es-na-battlesnake/code-snake:latest
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Delete existing deployment if deployment workflow changes
      run: |
        for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
          echo "$file was changed"
          # If .github/workflows/docker-image.yml workflow was changed, check if code-snake is deployed
          if [[ "$file" == ".github/workflows/docker-image.yml" ]]; then
            az container list | grep code-snake && az container delete --name code-snake --ids "/subscriptions/***/resourceGroups/snekResourceGroup/providers/Microsoft.ContainerInstance/containerGroups/code-snake"
          fi
        done
    
    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: snekResourceGroup
        dns-name-label: code-snek
        image: ghcr.io/es-na-battlesnake/code-snake:latest
        name: code-snake
        location: 'west us'
        ports: '4567 4568 4569 4570 4571 8080 8081'
        memory: 1
        cpu: 1
        log-analytics-workspace: ${{ secrets.AZURE_LOG_WORKSPACE }}
        log-analytics-workspace-key: ${{ secrets.AZURE_LOG_WORKSPACE_KEY }}
