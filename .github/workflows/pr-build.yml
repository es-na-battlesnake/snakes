name: Docker Image CI - Pull Request

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag code-snek:pr
    - name: Setup Docker network
      run: docker network create test
    - name: Run the Docker image
      run: docker run -d -p 4567:4567 --network test --name code-snek code-snek:pr
    - name: Test app response
      run: docker run --rm --network test curlimages/curl:latest --retry 5 --retry-delay 2 http://code-snek:4567/ 
 
    - name: Create status check
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
            BUILD_COMMIT=$(git rev-parse HEAD)
            curl \
            -X POST \
            -H "Authorization: Bearer $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/es-na-battlesnake/starter-snake-ruby/check-runs \
            -d '{"name":"build", "head_sha": "'"$BUILD_COMMIT"'", "status": "completed", "conclusion": "success" }'
