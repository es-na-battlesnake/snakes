apiVersion: apps/v1
kind: Deployment
metadata:
  name: octopus-deployment
  labels:
    app: web
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: web
        octopusexport: OctopusExport
    spec:
      containers:
        - name: code-snake
          image: ghcr.io/es-na-battlesnake/code-snake
          ports:
            - name: go-8081
              containerPort: 8080
              protocol: TCP
            - name: go-8080
              containerPort: 8080
              protocol: TCP
            - name: ruby-4571
              containerPort: 4571
              protocol: TCP
            - name: ruby-4570
              containerPort: 4570
              protocol: TCP
            - name: ruby-4569
              containerPort: 4569
              protocol: TCP
            - name: ruby-4568
              containerPort: 4568
              protocol: TCP
            - name: ruby-4567
              containerPort: 4567
              protocol: TCP
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname
